<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #F5F5F5;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #4C9F70;
    }

    h1 {
      color: white;
      font-size: 36px;
      user-select: none;
      pointer-events: none;
    }

    /* MENU SECTION START */
    .menu-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: inline-block;
    }

    .menu-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 0.5rem;
      z-index: 999;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .dropdown-content a:hover {
      background-color: #333;
      color: white;
    }

    .menu-container:hover .dropdown-content {
      display: block;
    }

    .menu-container:hover .menu-btn {
      background-color: #3e8e41;
    }
    /* MENU SECTION END */

    .contact-form {
      width: 50%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background-color: #45a049;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #2F6B3D;
    }

    .popup-message {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }

    /* This makes the popup appear if the URL has #submitted */
    #submitted:target {
      display: block;
    }

footer {
            background-color: #4C9F70;
            text-align: center;
            color: white;
            padding: 20px 0;
        }
        .contact-us {
            color: #45a049;
            font-size: 20px;
            text-decoration: none;
        }
        .contact-us:hover {
            text-decoration: underline;
        }

  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <!-- ✅ MENU DROPDOWN -->
  <div class="menu-container">
    <button class="menu-btn">Menu</button>
    <div class="dropdown-content">
      <a href="Gmain.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="giftcontact.html">Contact Us</a>
    </div>
  </div>

  <!-- ✅ CONTACT FORM -->
  <div class="contact-form">
    <div id="submitted" class="popup-message">
      Your message has been submitted,we will contact you via mail in the next 1 working day. Thank you!!
    </div>

    <form action="#submitted" method="GET">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
<footer>
        <p>&copy; 2025 Hamesha Yours. All rights reserved.</p>
        <a class="contact-us" href="contact.html">Contact Us</a>
    </footer>

</body>
</html>
